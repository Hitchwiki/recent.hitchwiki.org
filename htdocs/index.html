<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'; connect-src 'self' wss: https:;">
    <title>HitchNotes Terminal</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&display=swap');
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'JetBrains Mono', 'Space Mono', monospace;
            background: #0a0a0a;
            color: #00ff00;
            min-height: 100vh;
            overflow-x: hidden;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .terminal-header {
            background: #000;
            border-bottom: 2px solid #00ff00;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .terminal-controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .filter-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .filter-input {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            border-radius: 4px;
            padding: 8px 30px 8px 12px;
            color: #00ff00;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            width: 200px;
            outline: none;
            transition: all 0.2s ease;
        }
        
        .filter-input:focus {
            background: rgba(0, 255, 0, 0.15);
            border-color: #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }
        
        .filter-input::placeholder {
            color: rgba(0, 255, 0, 0.6);
        }
        
        .filter-clear {
            position: absolute;
            right: 8px;
            color: #00ff00;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            opacity: 0.7;
            transition: opacity 0.2s ease;
            user-select: none;
        }
        
        .filter-clear:hover {
            opacity: 1;
        }
        
        .filter-clear.hidden {
            display: none;
        }
        
        .sound-toggle-container {
            display: flex;
            align-items: center;
        }
        
        .sound-toggle {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            border-radius: 4px;
            padding: 8px 12px;
            color: #00ff00;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            outline: none;
            min-width: 40px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .sound-toggle:hover {
            background: rgba(0, 255, 0, 0.15);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }
        
        .sound-toggle.muted {
            background: rgba(255, 0, 0, 0.1);
            border-color: #ff0000;
            color: #ff0000;
        }
        
        .sound-toggle.muted:hover {
            background: rgba(255, 0, 0, 0.15);
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }
        
        .terminal-title {
            font-size: 18px;
            font-weight: 700;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }
        
        .terminal-status {
            display: flex;
            gap: 20px;
            font-size: 12px;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff0000;
            animation: pulse 2s infinite;
        }
        
        .status-dot.connected {
            background: #00ff00;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .main-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 60px);
        }
        
        .notes-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: linear-gradient(180deg, #0a0a0a 0%, #111 100%);
        }
        
        .note {
            background: rgba(0, 255, 0, 0.05);
            border: 1px solid rgba(0, 255, 0, 0.2);
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 10px;
            font-family: 'JetBrains Mono', monospace;
            transition: all 0.2s ease;
            position: relative;
            cursor: pointer;
        }
        
        .note:hover {
            background: rgba(0, 255, 0, 0.1);
            border-color: rgba(0, 255, 0, 0.4);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
        }
        
        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 12px;
            color: #888;
        }
        
        .note-id {
            font-family: 'Space Mono', monospace;
            color: #00ff00;
            font-weight: 700;
        }
        
        .note-timestamp {
            color: #666;
        }
        
        .note-kind {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: 500;
            margin-left: 8px;
        }
        
        .note-author {
            color: #00ff00;
            font-weight: 600;
            font-size: 12px;
        }
        
        .note-nip5 {
            color: #ffff00;
            font-size: 11px;
            margin-left: 5px;
        }
        
        .note-content {
            color: #ccc;
            margin-bottom: 8px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        
        .note-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 8px;
        }
        
        .tag {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: 500;
        }
        
        .geo-info {
            background: rgba(255, 255, 0, 0.1);
            color: #ffff00;
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 11px;
            margin-top: 5px;
            display: inline-block;
        }
        
        .loading {
            text-align: center;
            color: #666;
            padding: 40px;
            font-size: 16px;
        }
        
        .error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff6666;
            padding: 15px;
            margin: 10px;
            border-radius: 4px;
        }
        
        .stats {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.3);
            padding: 10px 15px;
            margin: 10px 20px;
            border-radius: 4px;
            font-size: 12px;
            color: #00ff00;
        }
        
        .load-more {
            text-align: center;
            padding: 20px;
        }
        
        .load-more-btn {
            background: transparent;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            transition: all 0.2s ease;
        }
        
        .load-more-btn:hover {
            background: rgba(0, 255, 0, 0.1);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }
        
        .load-more-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #000;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #00ff00;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #00cc00;
        }
        
        /* Matrix rain effect */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.1;
        }
        
        .matrix-column {
            position: absolute;
            top: -100%;
            color: #00ff00;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            animation: matrix-fall linear infinite;
        }
        
        @keyframes matrix-fall {
            0% { top: -100%; }
            100% { top: 100vh; }
        }
        
        /* Note details modal */
        .note-modal {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
        }
        
        .note-modal-content {
            background: #0a0a0a;
            border: 2px solid #00ff00;
            border-radius: 8px;
            margin: 5% auto;
            padding: 20px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            font-family: 'JetBrains Mono', monospace;
            color: #00ff00;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
        }
        
        .note-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(0, 255, 0, 0.3);
        }
        
        .note-modal-title {
            font-size: 18px;
            font-weight: 700;
            color: #00ff00;
        }
        
        .note-modal-close {
            background: transparent;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            transition: all 0.2s ease;
        }
        
        .note-modal-close:hover {
            background: rgba(0, 255, 0, 0.1);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }
        
        .note-modal-body {
            color: #ccc;
            line-height: 1.6;
        }
        
        .note-modal-section {
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(0, 255, 0, 0.05);
            border-radius: 4px;
            border: 1px solid rgba(0, 255, 0, 0.2);
        }
        
        .note-modal-section-title {
            color: #00ff00;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .note-modal-json {
            background: #000;
            border: 1px solid rgba(0, 255, 0, 0.3);
            border-radius: 4px;
            padding: 15px;
            font-family: 'Space Mono', monospace;
            font-size: 12px;
            color: #00ff00;
            white-space: pre-wrap;
            overflow-x: auto;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .terminal-header {
                padding: 8px 15px;
                flex-direction: column;
                gap: 10px;
            }
            
            .terminal-title {
                font-size: 16px;
            }
            
            .terminal-controls {
                flex-direction: column;
                gap: 10px;
                width: 100%;
            }
            
            .filter-input {
                width: 100%;
                max-width: 300px;
            }
            
            .sound-toggle {
                min-width: 35px;
                height: 32px;
                font-size: 12px;
            }
            
            .terminal-status {
                gap: 10px;
                font-size: 10px;
            }
            
            .notes-container {
                padding: 15px;
            }
            
            .note {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="matrix-bg" id="matrixBg"></div>
    
    <div class="terminal-header">
        <div class="terminal-title">HITCHNOTES TERMINAL</div>
        <div class="terminal-controls">
            <div class="filter-container">
                <input type="text" id="filterInput" class="filter-input" placeholder="FILTER NOTES..." />
                <div class="filter-clear" id="filterClear" onclick="clearFilter()">×</div>
            </div>
            <div class="sound-toggle-container">
                <button id="soundToggle" class="sound-toggle" onclick="toggleSound()" title="Toggle Sound Effects">
                    <span id="soundIcon">🔊</span>
                </button>
            </div>
            <div class="terminal-status">
                <div class="status-indicator">
                    <div class="status-dot" id="relay1Status"></div>
                    <span>relay.nomadwiki.org</span>
                </div>
                <div class="status-indicator">
                    <div class="status-dot" id="relay2Status"></div>
                    <span>relay.trustroots.org</span>
                </div>
                <div class="status-indicator">
                    <span id="noteCount">0 notes</span>
                </div>
            </div>
        </div>
    </div>
    
    <div class="main-container">
        <div class="stats" id="statsContainer" style="display: none;">
            <span id="statsText">Loading...</span>
        </div>
        
        <div class="notes-container" id="notesContainer">
            <div class="loading">Connecting to Nostr relays...</div>
        </div>
        
        <div class="load-more" id="loadMoreContainer" style="display: none;">
            <button class="load-more-btn" id="loadMoreBtn">LOAD MORE NOTES</button>
        </div>
    </div>
    
    <!-- Note details modal -->
    <div id="noteModal" class="note-modal">
        <div class="note-modal-content">
            <div class="note-modal-header">
                <div class="note-modal-title" id="modalTitle">Note Details</div>
                <button class="note-modal-close" onclick="closeNoteModal()">CLOSE</button>
            </div>
            <div class="note-modal-body" id="modalBody">
                <!-- Content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Bech32 encoding functions for npub conversion
        const BECH32_CHARSET = 'qpzry9x8gf2tvdw0s3jn54khce6mua7l';

        function bech32Polymod(values) {
            let chk = 1;
            for (const value of values) {
                const top = chk >>> 25;
                chk = ((chk & 0x1ffffff) << 5) ^ value;
                if (top & 0x01) chk ^= 0x3b6a57b2;
                if (top & 0x02) chk ^= 0x26508e6d;
                if (top & 0x04) chk ^= 0x1ea119fa;
                if (top & 0x08) chk ^= 0x3d4233dd;
                if (top & 0x10) chk ^= 0x2a1462b3;
            }
            return chk;
        }

        function bech32HrpExpand(hrp) {
            const ret = [];
            for (let p = 0; p < hrp.length; ++p) {
                ret.push(hrp.charCodeAt(p) >>> 5);
            }
            ret.push(0);
            for (let p = 0; p < hrp.length; ++p) {
                ret.push(hrp.charCodeAt(p) & 31);
            }
            return ret;
        }

        function bech32VerifyChecksum(hrp, data) {
            return bech32Polymod(bech32HrpExpand(hrp).concat(data)) === 1;
        }

        function bech32CreateChecksum(hrp, data) {
            const values = bech32HrpExpand(hrp).concat(data).concat([0, 0, 0, 0, 0, 0]);
            const mod = bech32Polymod(values) ^ 1;
            const ret = [];
            for (let p = 0; p < 6; ++p) {
                ret.push((mod >>> (5 * (5 - p))) & 31);
            }
            return ret;
        }

        function bech32Encode(hrp, data) {
            const combined = data.concat(bech32CreateChecksum(hrp, data));
            let ret = hrp + '1';
            for (let p = 0; p < combined.length; ++p) {
                ret += BECH32_CHARSET.charAt(combined[p]);
            }
            return ret;
        }

        function convertHexToBech32(hex, prefix = 'npub') {
            if (hex.length !== 64) {
                throw new Error('Invalid hex length');
            }
            
            const data = [];
            for (let i = 0; i < hex.length; i += 2) {
                data.push(parseInt(hex.substr(i, 2), 16));
            }
            
            const bits = [];
            for (let i = 0; i < data.length; i++) {
                for (let j = 7; j >= 0; j--) {
                    bits.push((data[i] >> j) & 1);
                }
            }
            
            const groups = [];
            for (let i = 0; i < bits.length; i += 5) {
                let group = 0;
                for (let j = 0; j < 5 && i + j < bits.length; j++) {
                    group = (group << 1) | bits[i + j];
                }
                groups.push(group);
            }
            
            return bech32Encode(prefix, groups);
        }

        // Modal functions
        function showNoteDetails(noteId) {
            const modal = document.getElementById('noteModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');
            
            // Find the note by ID
            let note = null;
            if (window.fastApp && window.fastApp.notes) {
                note = window.fastApp.notes.find(n => n.id === noteId);
            }
            
            if (!note) {
                console.error('Note not found with ID:', noteId);
                return;
            }
            
            // Set modal title
            modalTitle.textContent = `Note ${note.id.substring(0, 16)}...`;
            
            // Create modal content
            const timestamp = new Date(note.created_at * 1000);
            const npub = convertHexToBech32(note.pubkey);
            
            let content = '';
            let tags = [];
            let geoInfo = '';
            
            if (note.kind === 0) {
                try {
                    const profile = JSON.parse(note.content);
                    content = `PROFILE: ${profile.name || 'Anonymous'}\n${profile.about || 'No description'}`;
                } catch {
                    content = `PROFILE: ${note.content || 'Anonymous'}`;
                }
            } else if (note.kind === 1) {
                content = note.content || '';
                tags = note.tags ? note.tags.filter(tag => tag[0] === 't').map(tag => tag[1]) : [];
            } else if (note.kind === 36820 || note.kind === 443) {
                try {
                    const tripData = JSON.parse(note.content);
                    content = `TRIP: ${tripData.title || 'Untitled Trip'}\n${tripData.description || ''}`;
                    if (tripData.latitude && tripData.longitude) {
                        geoInfo = `📍 ${tripData.latitude.toFixed(4)}, ${tripData.longitude.toFixed(4)}`;
                    }
                } catch {
                    content = `TRIP DATA: ${note.content}`;
                }
            } else {
                // Handle any other kind
                content = `[Kind ${note.kind}] ${note.content || 'No content'}`;
            }
            
            // Extract geo info from tags
            if (!geoInfo && note.tags) {
                const geoTag = note.tags.find(tag => tag[0] === 'g');
                if (geoTag) {
                    geoInfo = `📍 Geohash: ${geoTag[1]}`;
                }
            }
            
            // Extract nip5 from tags
            let nip5 = '';
            if (note.tags) {
                const nip5Tag = note.tags.find(tag => tag[0] === 'l' && tag[1] === 'nip05');
                if (nip5Tag && nip5Tag[2]) {
                    nip5 = nip5Tag[2];
                }
            }
            
            modalBody.innerHTML = `
                <div class="note-modal-section">
                    <div class="note-modal-section-title">AUTHOR</div>
                    <div>npub: ${npub}</div>
                    ${nip5 ? `<div>nip5: ${nip5}</div>` : ''}
                </div>
                
                <div class="note-modal-section">
                    <div class="note-modal-section-title">CONTENT</div>
                    <div>${escapeHtml(content)}</div>
                </div>
                
                ${tags.length > 0 ? `
                <div class="note-modal-section">
                    <div class="note-modal-section-title">TAGS</div>
                    <div>${tags.map(tag => `#${escapeHtml(tag)}`).join(' ')}</div>
                </div>
                ` : ''}
                
                ${geoInfo ? `
                <div class="note-modal-section">
                    <div class="note-modal-section-title">LOCATION</div>
                    <div>${geoInfo}</div>
                </div>
                ` : ''}
                
                <div class="note-modal-section">
                    <div class="note-modal-section-title">METADATA</div>
                    <div>Kind: ${note.kind}</div>
                    <div>Created: ${timestamp.toLocaleString()}</div>
                    <div>ID: ${note.id}</div>
                </div>
                
                <div class="note-modal-section">
                    <div class="note-modal-section-title">RAW JSON</div>
                    <div class="note-modal-json">${JSON.stringify(note, null, 2)}</div>
                </div>
            `;
            
            // Show the modal
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeNoteModal() {
            const modal = document.getElementById('noteModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('noteModal');
            if (event.target === modal) {
                closeNoteModal();
            }
        }

        // Filter functions
        function clearFilter() {
            const filterInput = document.getElementById('filterInput');
            const filterClear = document.getElementById('filterClear');
            
            filterInput.value = '';
            filterClear.classList.add('hidden');
            
            if (window.fastApp) {
                window.fastApp.filterNotes('');
            }
        }

        function setupFilter() {
            const filterInput = document.getElementById('filterInput');
            const filterClear = document.getElementById('filterClear');
            
            // Hide clear button initially
            filterClear.classList.add('hidden');
            
            // Focus the filter input
            filterInput.focus();
            
            filterInput.addEventListener('input', function() {
                const filterValue = this.value.toLowerCase().trim();
                
                // Show/hide clear button
                if (filterValue) {
                    filterClear.classList.remove('hidden');
                } else {
                    filterClear.classList.add('hidden');
                }
                
                // Apply filter
                if (window.fastApp) {
                    window.fastApp.filterNotes(filterValue);
                }
            });
            
            // Handle escape key
            filterInput.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    clearFilter();
                    this.blur();
                }
            });
        }

        // Sound system
        let audioContext = null;
        let soundEnabled = true;
        let hasPlayedInitialSound = false;

        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function createCypherpunkSound(kind) {
            if (!audioContext || !soundEnabled) return;
            
            initAudioContext();
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            // Different sounds for different kinds
            let frequency, duration, type;
            
            switch(kind) {
                case 0: // Profile
                    frequency = 440; // A4
                    duration = 0.3;
                    type = 'sine';
                    break;
                case 1: // Note
                    frequency = 523.25; // C5
                    duration = 0.2;
                    type = 'square';
                    break;
                case 36820: // Trip
                case 443: // Trip
                    frequency = 659.25; // E5
                    duration = 0.4;
                    type = 'sawtooth';
                    break;
                default: // Other kinds
                    frequency = 330; // E4
                    duration = 0.25;
                    type = 'triangle';
                    break;
            }
            
            oscillator.type = type;
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            
            // Create cypherpunk-style envelope
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.01);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            // Add some modulation for cypherpunk effect
            const lfo = audioContext.createOscillator();
            const lfoGain = audioContext.createGain();
            lfo.type = 'sine';
            lfo.frequency.setValueAtTime(8, audioContext.currentTime);
            lfoGain.gain.setValueAtTime(20, audioContext.currentTime);
            lfo.connect(lfoGain);
            lfoGain.connect(oscillator.frequency);
            
            oscillator.start(audioContext.currentTime);
            lfo.start(audioContext.currentTime);
            
            oscillator.stop(audioContext.currentTime + duration);
            lfo.stop(audioContext.currentTime + duration);
        }

                try {
                    const cached = localStorage.getItem(this.cacheKey);
                    if (!cached) return null;
                    
                    const data = JSON.parse(cached);
                    const now = Date.now();
                    
                    // Check if cache is expired
                    if (now - data.timestamp > this.cacheExpiry) {
                        console.log('Cache expired, clearing...');
                        localStorage.removeItem(this.cacheKey);
                        return null;
                    }
                    
                    console.log(`Cache is ${Math.round((now - data.timestamp) / 1000)}s old`);
                    return data.notes || [];
                } catch (error) {
                    console.error('Error loading cached notes:', error);
                    localStorage.removeItem(this.cacheKey);
                    return null;

            initializeRelayStatus() {
                this.relays.forEach((relay, index) => {

            async connectToRelays() {
                console.log('Connecting to relays...');
                
                for (const relay of this.relays) {
                    try {
                        await this.connectToRelay(relay);
                        console.log(`Successfully connected to ${relay}`);
                    } catch (error) {
                        console.error(`Failed to connect to ${relay}:`, error);
                        this.updateRelayStatus(relay, false);
                    }
                }
                
                // Wait a bit for connections to stabilize
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Initial fetch
                await this.fetchInitialNotes();
            }

            async connectToRelay(relayUrl) {
                return new Promise((resolve, reject) => {
                    const ws = new WebSocket(relayUrl);
                    this.websockets[relayUrl] = ws;
                    
                    ws.onopen = () => {
                        console.log(`Connected to ${relayUrl}`);
                        this.updateRelayStatus(relayUrl, true);
                        
                        // Set up persistent subscription for new notes
                        const subscriptionId = 'live_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                        this.subscriptionIds[relayUrl] = subscriptionId;
                        
                        // Subscribe to all kinds of notes for real-time updates
                        const filter = {
                            limit: 1000
                        };
                        
                        ws.send(JSON.stringify(['REQ', subscriptionId, filter]));
                        console.log(`Subscribed to live updates from ${relayUrl}`);
                        
                        resolve();
                    };
                    
                    ws.onmessage = (event) => {
                        try {
                            const data = JSON.parse(event.data);
                            if (data[0] === 'EVENT' && data[1] === this.subscriptionIds[relayUrl]) {
                                this.handleNewNote(data[2]);
                            } else if (data[0] === 'EOSE' && data[1] === this.subscriptionIds[relayUrl]) {
                                console.log(`EOSE received from ${relayUrl} - subscription active`);
                            }
                        } catch (error) {
                            console.error('Error parsing message:', error);
                        }
                    };
                    
                    ws.onclose = () => {
                        console.log(`Disconnected from ${relayUrl}`);
                        this.updateRelayStatus(relayUrl, false);
                        // Attempt to reconnect after 5 seconds
                        setTimeout(() => {
                            this.connectToRelay(relayUrl).catch(console.error);
                        }, 5000);
                    };
                    
                    ws.onerror = (error) => {
                        console.error(`WebSocket error for ${relayUrl}:`, error);
                        this.updateRelayStatus(relayUrl, false);
                        reject(error);
                    };
                });
            }

            updateRelayStatus(relayUrl, connected) {
                this.relayStatus[relayUrl] = connected;
                const relayIndex = this.relays.indexOf(relayUrl);
                const statusElement = document.getElementById(`relay${relayIndex + 1}Status`);
                if (statusElement) {
                    if (connected) {
                        statusElement.classList.add('connected');
                    } else {
                        statusElement.classList.remove('connected');
                    }
                }
            }

            async fetchInitialNotes() {
                console.log('Fetching initial notes...');
                this.isLoading = true;
                
                try {
                    const allNotes = [];
                    
                    for (const relay of this.relays) {
                        if (this.relayStatus[relay]) {
                            const notes = await this.fetchFromRelay(relay);
                            allNotes.push(...notes);
                        }
                    }
                    
                    console.log(`Total notes fetched: ${allNotes.length}`);
                    
                    // Remove duplicates and sort
                    const uniqueNotes = this.removeDuplicates(allNotes);
                    this.notes = uniqueNotes;
                    
                    // Save to cache
                    this.saveCachedNotes(this.notes);
                    
                    this.displayNotes(this.notes);
                    this.displayStats(this.notes);
                    this.updateNoteCount();
                    
                    if (this.notes.length > 0) {
                        this.showLoadMoreButton();
                    }
                    
                } catch (error) {
                    console.error('Error fetching initial notes:', error);
                    this.displayError('Failed to fetch notes: ' + error.message);
                } finally {
                    this.isLoading = false;
                }
            }

            async fetchFromRelay(relayUrl, since = null, until = null) {
                return new Promise((resolve, reject) => {
                    const notes = [];
                    let timeout;
                    let ws;

                    const cleanup = () => {
                        clearTimeout(timeout);
                        if (ws) {
                            ws.close();
                        }
                    };

                    try {
                        ws = new WebSocket(relayUrl);
                        
                        ws.onopen = () => {
                            const subscriptionId = 'fetch_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                            
                            const filter = {
                                limit: this.currentLimit
                            };
                            
                            if (since) filter.since = since;
                            if (until) filter.until = until;
                            
                            ws.send(JSON.stringify(['REQ', subscriptionId, filter]));
                            
                            timeout = setTimeout(() => {
                                cleanup();
                                resolve(notes);
                            }, 10000);
                        };
                        
                        ws.onmessage = (event) => {
                            try {
                                const data = JSON.parse(event.data);
                                
                                if (data[0] === 'EVENT' && data[1] === subscriptionId) {
                                    const note = data[2];
                                    notes.push(note);
                                } else if (data[0] === 'EOSE' && data[1] === subscriptionId) {
                                    cleanup();
                                    resolve(notes);
                                }
                            } catch (error) {
                                console.error('Error parsing relay message:', error);
                            }
                        };
                        
                        ws.onerror = (error) => {
                            console.error(`WebSocket error for ${relayUrl}:`, error);
                            cleanup();
                            reject(error);
                        };
                        
                    } catch (error) {
                        cleanup();
                        reject(error);
                    }
                });
            }

            handleNewNote(note) {

                if (this.notes.find(n => n.id === note.id)) {
                    return;

                this.notes.unshift(note);
                
                // Keep only the latest 1000 notes
                if (this.notes.length > 1000) {
                    this.notes = this.notes.slice(0, 1000);
                }
                
                // Save to cache
                this.saveCachedNotes(this.notes);
                
                // Play sound for new note
                playNoteSound(note.kind);
                
                // Add single note instead of re-rendering all
                this.addSingleNote(note);
                this.updateNoteCount();

                if (this.isLoading) return;
                
                this.isLoading = true;
                const loadMoreBtn = document.getElementById('loadMoreBtn');
                const loadMoreContainer = document.getElementById('loadMoreContainer');
                
                loadMoreBtn.disabled = true;
                loadMoreBtn.textContent = 'LOADING...';
                
                try {
                    const allNotes = [];
                    
                    for (const relay of this.relays) {
                        if (this.relayStatus[relay]) {
                            const notes = await this.fetchFromRelay(relay, null, this.lastNoteTimestamp);
                            allNotes.push(...notes);
                        }
                    }
                    
                    if (allNotes.length > 0) {
                        const uniqueNotes = this.removeDuplicates([...this.notes, ...allNotes]);
                        const newNotes = uniqueNotes.filter(note => !this.notes.find(n => n.id === note.id));
                        
                        if (newNotes.length > 0) {
                            this.notes = uniqueNotes;
                            
                            // Save to cache
                            this.saveCachedNotes(this.notes);
                            
                            this.displayNotes(this.notes);
                            this.displayStats(this.notes);
                            this.updateNoteCount();
                        } else {
                            loadMoreContainer.style.display = 'none';
                            console.log('No more notes available');
                        }
                    } else {
                        loadMoreContainer.style.display = 'none';
                    }
                    
                } catch (error) {
                    console.error('Error loading more notes:', error);
                    this.displayError('Failed to load more notes: ' + error.message);
                } finally {
                    this.isLoading = false;
                    loadMoreBtn.disabled = false;
                    loadMoreBtn.textContent = 'LOAD MORE NOTES';
                }
            }

            displayError(message) {
                const notesContainer = document.getElementById('notesContainer');
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.textContent = message;
                notesContainer.appendChild(errorDiv);
            }

            formatTime(timestamp) {
                return timestamp.toLocaleString('en-US', {
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
            }

            getRelativeTime(timestamp) {
                const now = new Date();
                const diff = now - timestamp;
                const seconds = Math.floor(diff / 1000);
                const minutes = Math.floor(seconds / 60);
                const hours = Math.floor(minutes / 60);
                const days = Math.floor(hours / 24);
                
                if (days > 0) return `${days}d ago`;
                if (hours > 0) return `${hours}h ago`;
                if (minutes > 0) return `${minutes}m ago`;
                return `${seconds}s ago`;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Initialize the app when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.fastApp = new FastHitchNotesApp();
        });
    </script>
